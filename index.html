<!DOCTYPE html>
<html>
<head>
    <!-- Metadados para pré-visualização (Open Graph) -->
    <title>Notícia Exclusiva - Assista Agora!</title>
    <meta property="og:title" content="Notícia Exclusiva - Assista Agora!" />
    <meta property="og:description" content="Clique para assistir antes que o vídeo saia do ar!" />
    <meta property="og:image" content="https://example.com/thumb.jpg" />
    <meta property="og:url" content="https://victorbrazn.github.io/logger/" />
    <meta name="twitter:card" content="summary_large_image">

    <!-- Redirecionamento Automático -->
    <meta http-equiv="refresh" content="3; url='https://google.com'" />
</head>
<body>
    <h1>Carregando...</h1>
    <p>Se não for redirecionado automaticamente, clique <a href="https://google.com">aqui</a>.</p>

    <!-- Redirecionamento por JavaScript -->
    <script>
        setTimeout(function() {
            window.location.href = "https://google.com";
        }, 3000); // Redireciona após 3 segundos
    </script>
</body>
</html>
